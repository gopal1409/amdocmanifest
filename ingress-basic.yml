apiVersion: v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    container:
      - name: app1-nginx
        image: stacksimplify/kube-nginxapp:1.0.0
        ports:
          - containerPort: 80